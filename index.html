<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <section class="page">
        <div class="card">
            <div class="card-contents">
                <h5 class="title" id="title">George Benard Show</h5>
                <div class="quote-headings">
                   
                    <div class="quote-pill" id="quote-name">
                        Famous Quotes
                    </div>

                    <div class="quote-pill" id="quote-type">
                        Inspirational
                    </div>
                </div>

                <div class="quotes">
                    <div class="quote-content">
                        <p>"<span id="quote">Learn from yesterday, live for today, hope for tomorrow</span>"</p>
                    </div>
                </div>

            </div>

            <div class="controls">
                <div class="shuffle">

                </div>
                
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
