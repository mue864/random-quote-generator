<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Generator</title>
</head>
<body>

        <div class="card">
          <div class="card-contents">
            <h5 class="title" id="title">George Benard Shaw</h5>
            <div class="quote-headings">
              <div class="quote-pill" id="quote-name">Famous Quotes</div>
              <div class="quote-pill" id="quote-type">Inspirational</div>
            </div>
            <div class="quotes">
              <div class="quote-content">
                <p>"<span id="quote">Learn from yesterday, live for today, hope for tomorrow</span>"</p>
              </div>
            </div>
          </div>
          
          <div class="btn-controls">
            <button class="btn btn-shuffle" onclick="getData()">Shuffle</button>
            <button class="btn btn-clipboard" onclick="copyToClipboard()">Clipboard</button>
          </div>
        </div>
      

    <script src="script.js"></script>
</body>
</html>
